<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego de Ruleta</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="setup" class="container">
        <h1>Configuración del Juego</h1>
        <label for="numPlayers">Cantidad de jugadores:</label>
        <input type="number" id="numPlayers" min="1" class="input">
        <button onclick="setupGame()" class="btn">Siguiente</button>
    </div>

    <div id="playerSetup" class="container" style="display:none;">
        <h1>Ingrese los nombres de los jugadores y el saldo inicial</h1>
        <div id="playerInputs"></div>
        <label for="initialBalance">Saldo inicial:</label>
        <input type="number" id="initialBalance" min="1" class="input">
        <button onclick="startGame()" class="btn">Comenzar Juego</button>
    </div>

    <div id="bets" class="container" style="display:none;">
        <h1>Registrar Apuestas</h1>
        <div id="betInputs"></div>
        <button onclick="goToResults()" class="btn">Registrar Resultados</button>
    </div>

    <div id="results" class="container" style="display:none;">
        <h1>Resultados de la Ronda</h1>
        <div id="roulette">
            <div id="rouletteWheel">
                <div id="rouletteNumber" class="rouletteNumberWrapper">
                    <span id="rouletteNumberText"></span>
                </div>
            </div>
            <button onclick="spinRoulette()" class="btn">Girar Ruleta</button>
        </div>
        <div>
            <label for="numberResult">Resultado Número:</label>
            <input type="number" id="numberResult" class="input-half" readonly>
            <label for="colorResult">Resultado Color:</label>
            <input type="text" id="colorResult" class="input-half" readonly>
        </div>
        <button onclick="recordRound()" class="btn">Registrar Ronda</button>
    </div>

    <div id="balances" class="container" style="display:none;">
        <h1>Saldos de los Jugadores</h1>
        <div id="winningNumber"></div>
        <div id="players"></div>
        <h2>Saldo de la Casa</h2>
        <div id="houseBalance">0</div>
        <button onclick="goToBets()" class="btn">Ir a Apuestas</button>
    </div>

    <div id="history" class="container" style="display:none;">
        <h2>Historial de Resultados</h2>
        <ul id="resultHistory"></ul>
    </div>

    <audio id="rouletteSound" src="roulette_sound.mp3"></audio>
    <script src="script.js"></script>
</body>
</html>
