<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego de Apuestas</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="setup">
        <h1>Configuración del Juego</h1>
        <label for="numPlayers">Cantidad de jugadores:</label>
        <input type="number" id="numPlayers" min="1">
        <button onclick="setupGame()">Siguiente</button>
    </div>

    <div id="playerSetup" style="display:none;">
        <h1>Ingrese los nombres de los jugadores y el saldo inicial</h1>
        <div id="playerInputs"></div>
        <label for="initialBalance">Saldo inicial:</label>
        <input type="number" id="initialBalance" min="1">
        <button onclick="startGame()">Comenzar Juego</button>
    </div>

    <div id="bets" style="display:none;">
        <h1>Registrar Apuestas</h1>
        <div id="betInputs"></div>
        <button onclick="goToResults()">Registrar Resultados</button>
    </div>

    <div id="results" style="display:none;">
        <h1>Resultados de la Ronda</h1>
        <label for="numberResult">Resultado Número:</label>
        <input type="number" id="numberResult" min="0" max="36">
        <label for="colorResult">Resultado Color:</label>
        <select id="colorResult">
            <option value="rojo">Rojo</option>
            <option value="negro">Negro</option>
        </select>
        <button onclick="recordRound()">Registrar Ronda</button>
    </div>

    <div id="balances" style="display:none;">
        <h1>Saldos de los Jugadores</h1>
        <div id="players"></div>
        <h2>Saldo de la Casa</h2>
        <div id="houseBalance">0</div>
        <button onclick="goToBets()">Ir a Apuestas</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
